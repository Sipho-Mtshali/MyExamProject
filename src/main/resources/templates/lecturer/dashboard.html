<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="/css/lecturer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between align-items-center my-3">
        <h1>Welcome, Lecturer</h1>
        <nav>
            <a href="#">Home</a> |
            <a th:href="'/lecturer/create_test?lecturerId=' + ${lecturerId}" class="btn btn-primary">Create Test</a> |
            <a th:href="'/lecturer/dashboard?lecturerId=' + ${lecturerId}">Manage Tests</a> |
            <a th:href="'/lecturer/view-grades?testId=' + ${lecturerId}">View Grades</a> |
            <a href="#">Profile</a> |
            <a href="#">Logout</a>
        </nav>
    </header>

    <h2>Your Tests</h2>
    <ul class="list-group">
        <li th:each="test : ${tests}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${test.name}"></span>
            <a th:href="@{/lecturer/add_questions/{id}(id=${test.id})}" class="btn btn-link">Add Questions</a>
        </li>
    </ul>

</div>
</body>
</html>
