<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Test</title>
    <link rel="stylesheet" href="/css/lecturer.css">
</head>
<body>
<div class="container">
    <h1>Create a New Test</h1>
    <form th:action="@{/lecturer/create_test}" method="post">
        <label for="name">Test Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="startDate">Start Date:</label>
        <input type="datetime-local" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="datetime-local" id="endDate" name="endDate" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="1" required>

        <label for="testType">Test Type:</label>
        <select name="testType" id="testType" required>
            <option value="MULTIPLE_CHOICE">Multiple Choice</option>
            <option value="TRUE_FALSE">True/False</option>
        </select>

        <label for="testAttempts">Number of Attempts:</label>
        <input type="number" id="testAttempts" name="testAttempts" min="1" required>

        <button type="submit">Create Test</button>
    </form>
</div>
</body>
</html>
